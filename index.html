<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="reveal">
                    <input type="text" name="preview">
                </div>
                <div>
                    <input type="button" value="AC" onclick="preview.value = '' ">
                    <input type="button" value="DE" onclick="preview.value = preview.value.toString().slice(0, -1)">
                    <input type="button" value="." onclick="preview.value += '.'">
                    <input type="button" value="/" onclick="preview.value += '/'">
                </div>

                <div>
                    <input type="button" value="7" onclick="preview.value += 7">
                    <input type="button" value="8" onclick="preview.value += 8">
                    <input type="button" value="9" onclick="preview.value += 9">
                    <input type="button" value="*" onclick="preview.value += '*'">
                </div>

                <div>
                    <input type="button" value="4" onclick="preview.value += 4">
                    <input type="button" value="5" onclick="preview.value += 5">
                    <input type="button" value="6" onclick="preview.value += 6">
                    <input type="button" value="-" onclick="preview.value += '-'">
                </div>

                <div>
                    <input type="button" value="1" onclick="preview.value += 1">
                    <input type="button" value="2" onclick="preview.value += 2">
                    <input type="button" value="3" onclick="preview.value += 3">
                    <input type="button" value="+" onclick="preview.value += '+'">
                </div>

                <div>
                    <input type="button" value="00" onclick="preview.value += 00">
                    <input type="button" value="0" onclick="preview.value += 0">
                    <input type="button" value="=" onclick="preview.value = eval(preview.value)" class="expand">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
